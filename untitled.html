<!DOCTYPE html>
 <html lang="ja">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
 <title>電卓</title>
 
 </head>
 
 <body>
     <div class="calculator">
         <div colspan="4" id ="output_total" type="text" readonly>0</div>
           <!--<input type="text" class="display" name="display"value""disabled>-->
        <div colspan="4" id ="output_sub" type="text" readonly>0</div>
         <!--</td>-->
      <div class ="input">
       
       <!--上から１段目-->
       <section class ="row">
         <div class = "num_bth one_nine" data-index-id="7">7</div>
         <div class = "num_bth one_nine" data-index-id="8">8</div>
         <div class = "num_bth one_nine" data-index-id="9">9</div>
         <div class = "num_bth cal" data-index-id="+">+</div>
       </section>
       <!--上から２段目-->
       <section class ="row">
         <div class = "num_bth one_nine" data-index-id="4">4</div>
         <div class = "num_bth one_nine" data-index-id="5">5</div>
         <div class = "num_bth one_nine" data-index-id="6">6</div>
         <div class = "num_bth cal" data-index-id="-">-</div>
       </section>
         <!--上から３段目-->
        <section class ="row">
         <div class = "num_bth one_nine" data-index-id="1">1</div>
         <div class = "num_bth one_nine" data-index-id="2">2</div>
         <div class = "num_bth one_nine" data-index-id="3">3</div>
         <div class = "num_bth cal" data-index-id="*">*</div>
       </section>
         
         <!--上から４段目-->
        <section class= 'row'>
        <div colspan="2" class ="num_bth" id ="zero" data-index-id =0>0</div>
         <div class = "num_bth" id="point" data-index-id = . >.</div>
         <div class = "num_bth cal" data-index-id= '/'>/</div>
         </section>
         
         <!--上から５段目-->
         <section>
          <div colspan="2" id = "clear">C</div>
           <div colspan ="2" id = 'equal_btn'>=</div>  
         </section>
    </div>
     </div>
 
 <script src="mafia.js"></script>
 </body>
 </html>
